<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viết hoa chữ cái đầu tiên</title>
</head>

<body>
    <p id="bandau" > công ty cổ phần rikkeisoft</p>

    <b>Sau khi biến đổi </b>
    <p id="sauBD"></p>


    <script>
        var a = document.getElementById('bandau').innerText;
        function titleCase(a) {
            let tach = a.toLowerCase().split(" ");
          
            for(var i = 0; i< tach.length; i++){
               tach[i] = tach[i][0].toUpperCase() + tach[i].slice(1);
            }
            return tach.join(" ");
          }
          let result = titleCase(a);
          document.getElementById('sauBD').innerHTML = result;
          
                 
          
                    
    </script>
</body>

</html>
